<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Kindly take out some time to help us improve in our services</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></input></label>
        <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your email"></input></label>
        <label id="number-label">Age <input type="number" id="number" min="18" max="120" placeholder="Age"></input></label>
        <label>Which option best describes your current role? <select id="dropdown">
          <option>Select current role</option>
          <option>Stundent</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
          </select></label>
      </fieldset>
      <fieldset>
        <label>Would you recommend Tranex Technologies to a friend?
          </label>
          <label for="definitely">
          <input type="radio" name="recomendation" id="definitely" value="radio" class="inline"></input> Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="recomendation" id="maybe" value="radio" class="inline"></input> Maybe
        </label>
        <label for="not sure">
          <input type="radio" name="recomendation" id="not sure" value="radio" class="inline"></input> Not sure
        </label>
        <label>What is your favorite feature of Tranex Technologies?
          <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          </label>
          <label>
          <input type="checkbox" value="checkbox" class="inline"> Front-end Projects</input>
          </label>
          <label>
          <input type="checkbox" value="checkbox" class="inline"> Back-end Projects</input>
          </label>
          <label>
          <input type="checkbox" value="checkbox" class="inline"> Data Visualization</input>
          </laabel>
          <label>
          <input type="checkbox" value="checkbox" class="inline"> Challenges</input>
          </label>
          <label>
          <input type="checkbox" value="checkbox" class="inline"> Gitter help rooms</input>
          </label>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" rows="5" cols="30" placeholder="A candid review will do the trick..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label class="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" /><a>I accept the terms and conditions.</a></label>
      </fieldset>
      <hr>
      <submit><input id="submit" type="submit" value="Submit"></input></submit>
    </form>
  </body>
</html>
